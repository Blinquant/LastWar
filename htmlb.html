<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épreuves du Jour - Arms Race</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .header {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            border-bottom: 2px solid #444;
        }
        h1 {
            margin: 0;
            color: #66aaff;
            font-size: 24px;
        }
        .timezone-info {
            background: #252525;
            padding: 10px 15px;
            font-size: 12px;
            color: #aaa;
            border-bottom: 1px solid #444;
            text-align: center;
        }
        .day-info {
            text-align: center;
            padding: 15px;
            background: #252525;
            font-size: 14px;
            color: #aaa;
            border-bottom: 1px solid #444;
        }
        .events-list {
            padding: 0;
        }
        .event {
            padding: 15px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .event:last-child {
            border-bottom: none;
        }
        .event.current {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-left: 4px solid #66aaff;
        }
        .event.completed {
            opacity: 0.6;
            color: #888;
        }
        .event-number {
            width: 30px;
            height: 30px;
            background: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .event.current .event-number {
            background: #66aaff;
            color: white;
        }
        .event.completed .event-number {
            background: #555;
            color: #777;
        }
        .event-content {
            flex: 1;
        }
        .event-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        .event-time {
            font-size: 12px;
            color: #aaa;
        }
        .event.current .event-time {
            color: #aaccff;
        }
        .event-status {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
        .status-current {
            background: #00a86b;
            color: white;
        }
        .status-completed {
            background: #555;
            color: #999;
        }
        .status-upcoming {
            background: #ffaa00;
            color: #332200;
        }
        .current-highlight {
            background: rgba(102, 170, 255, 0.1);
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #3a3a3a;
        }
        .current-event-name {
            color: #66aaff;
            font-weight: bold;
            font-size: 16px;
        }
        .countdown {
            color: #ffaa00;
            font-size: 13px;
            margin-top: 5px;
        }
        .time-info {
            text-align: center;
            padding: 10px;
            background: #252525;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #444;
            border-radius: 0 0 10px 10px;
        }
        .debug-info {
            background: #1a1a1a;
            padding: 10px;
            font-size: 11px;
            color: #666;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Épreuves du Jour</h1>
        </div>
        
        <div class="timezone-info" id="timezoneInfo">
            Détection du fuseau horaire...
        </div>
        
        <div class="day-info">
            <span id="currentDate">--</span> • 
            <span id="armsRaceDay">Jour --/7</span>
        </div>

        <div class="current-highlight">
            <div>Épreuve actuelle :</div>
            <div class="current-event-name" id="currentEventName">--</div>
            <div class="countdown" id="countdown">--</div>
        </div>

        <div class="events-list" id="eventsList">
            <!-- Les épreuves seront générées ici -->
        </div>

        <div class="time-info">
            <span id="lastUpdate">--</span>
        </div>

        <div class="debug-info" id="debugInfo">--</div>
    </div>

    <script>
        class ArmsRaceTracker {
            constructor() {
                // Date de référence: 23 octobre 2025 = Jour 3/7
                // On utilise le 21 octobre 2025 comme Jour 1/7 à 00:00 UTC-2
                this.referenceDate = new Date('2025-10-21T00:00:00-02:00');
                
                // UTC du serveur du jeu
                this.serverUTCOffset = -2; // UTC-2
                
                this.events = [
                    'Hero Advancement',
                    'City Building', 
                    'Unit Progression',
                    'Tech Research',
                    'Drone Boost'
                ];
                
                // Cycle sur 7 jours
                this.dayCycle = [
                    [0, 1, 2, 3, 4, 0],     // Day 1
                    [1, 2, 3, 4, 0, 1],     // Day 2  
                    [2, 3, 4, 0, 1, 2],     // Day 3: commence par Unit Progression
                    [3, 4, 0, 1, 2, 3],     // Day 4
                    [4, 0, 1, 2, 3, 4],     // Day 5
                    [0, 1, 2, 3, 4, 0],     // Day 6
                    [1, 2, 3, 4, 0, 1]      // Day 7
                ];
            }

            // Obtenir l'offset UTC de l'utilisateur en heures
            getUserUTCOffset() {
                return -new Date().getTimezoneOffset() / 60;
            }

            // Calculer la différence entre l'utilisateur et le serveur
            getTimeDifference() {
                const userOffset = this.getUserUTCOffset();
                const serverOffset = this.serverUTCOffset;
                return userOffset - serverOffset; // Différence en heures
            }

            // Obtenir l'heure serveur actuelle
            getServerTime() {
                const now = new Date();
                const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
                return new Date(utcTime + (this.serverUTCOffset * 3600000));
            }

            // Calculer le jour Arms Race actuel (1-7)
            getCurrentArmsRaceDay() {
                const serverNow = this.getServerTime();
                const serverDayStart = new Date(serverNow);
                serverDayStart.setHours(0, 0, 0, 0);
                
                const refDayStart = new Date(this.referenceDate);
                refDayStart.setHours(0, 0, 0, 0);
                
                const daysDiff = Math.floor((serverDayStart - refDayStart) / (24 * 60 * 60 * 1000));
                return ((daysDiff % 7) + 7) % 7 + 1;
            }

            // Obtenir l'heure de début du jour en heure locale (00:00 serveur + différence)
            getLocalDayStart() {
                const now = new Date();
                const localDayStart = new Date(now);
                localDayStart.setHours(0, 0, 0, 0);
                
                // Ajouter la différence de temps
                const timeDiff = this.getTimeDifference();
                localDayStart.setHours(localDayStart.getHours() + timeDiff);
                
                // Si on est avant l'heure de début, prendre le jour précédent
                if (now < localDayStart) {
                    localDayStart.setDate(localDayStart.getDate() - 1);
                }
                
                return localDayStart;
            }

            // Obtenir l'index de l'événement actuel (0-5)
            getCurrentEventIndex() {
                const now = new Date();
                const dayStart = this.getLocalDayStart();
                const timeSinceStart = now - dayStart;
                const eventIndex = Math.floor(timeSinceStart / (4 * 60 * 60 * 1000)); // 4 heures
                
                return Math.min(Math.max(eventIndex, 0), 5);
            }

            // Obtenir l'heure de début et fin d'un événement en heure locale
            getEventTimeRange(eventIndex) {
                const dayStart = this.getLocalDayStart();
                const eventStart = new Date(dayStart);
                eventStart.setHours(eventStart.getHours() + (eventIndex * 4));
                
                const eventEnd = new Date(eventStart);
                eventEnd.setHours(eventEnd.getHours() + 4);
                
                return {
                    start: eventStart.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                    end: eventEnd.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
                };
            }

            // Temps restant avant la fin de l'événement
            getTimeRemaining(eventIndex) {
                const dayStart = this.getLocalDayStart();
                const eventEnd = new Date(dayStart);
                eventEnd.setHours(eventEnd.getHours() + ((eventIndex + 1) * 4));
                
                return eventEnd - new Date();
            }

            formatTimeRemaining(ms) {
                if (ms <= 0) return "Terminé";
                const hours = Math.floor(ms / (1000 * 60 * 60));
                const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
                return `Fin dans ${hours}h ${minutes.toString().padStart(2, '0')}m`;
            }

            formatTimezoneOffset(offset) {
                const sign = offset >= 0 ? '+' : '';
                return `UTC${sign}${offset}`;
            }

            getTodaysEvents() {
                const currentIndex = this.getCurrentEventIndex();
                const armsRaceDay = this.getCurrentArmsRaceDay();
                const dayEvents = this.dayCycle[armsRaceDay - 1];
                
                const events = [];
                for (let i = 0; i < dayEvents.length; i++) {
                    const eventTypeIndex = dayEvents[i];
                    const eventName = this.events[eventTypeIndex];
                    const timeRange = this.getEventTimeRange(i);
                    
                    let status = 'upcoming';
                    if (i < currentIndex) {
                        status = 'completed';
                    } else if (i === currentIndex) {
                        status = 'current';
                    }

                    events.push({
                        number: i + 1,
                        name: eventName,
                        timeRange,
                        status,
                        index: i
                    });
                }

                return {
                    armsRaceDay,
                    currentEvent: events.find(e => e.status === 'current'),
                    events
                };
            }
        }

        const tracker = new ArmsRaceTracker();

        function updateDisplay() {
            const userOffset = tracker.getUserUTCOffset();
            const serverOffset = tracker.serverUTCOffset;
            const timeDiff = tracker.getTimeDifference();
            
            document.getElementById('timezoneInfo').innerHTML = 
                `Votre fuseau: <strong>${tracker.formatTimezoneOffset(userOffset)}</strong> • ` +
                `Serveur: <strong>${tracker.formatTimezoneOffset(serverOffset)}</strong> • ` +
                `Décalage: <strong>${timeDiff}h</strong>`;

            const data = tracker.getTodaysEvents();
            const currentDate = new Date().toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('currentDate').textContent = currentDate;
            document.getElementById('armsRaceDay').textContent = `Jour ${data.armsRaceDay}/7`;

            if (data.currentEvent) {
                document.getElementById('currentEventName').textContent = data.currentEvent.name;
                const timeRemaining = tracker.getTimeRemaining(data.currentEvent.index);
                document.getElementById('countdown').textContent = tracker.formatTimeRemaining(timeRemaining);
            } else {
                document.getElementById('currentEventName').textContent = "Aucune épreuve en cours";
                document.getElementById('countdown').textContent = "";
            }

            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            data.events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = `event ${event.status}`;
                
                const statusClass = `status-${event.status}`;
                const statusText = event.status === 'current' ? 'ACTUEL' : 
                                 event.status === 'completed' ? 'TERMINÉ' : 'À VENIR';

                eventDiv.innerHTML = `
                    <div class="event-number">${event.number}</div>
                    <div class="event-content">
                        <div class="event-name">${event.name}</div>
                        <div class="event-time">${event.timeRange.start} - ${event.timeRange.end}</div>
                    </div>
                    <div class="event-status ${statusClass}">${statusText}</div>
                `;
                
                eventsList.appendChild(eventDiv);
            });

            document.getElementById('lastUpdate').textContent = 
                `Dernière mise à jour: ${new Date().toLocaleTimeString('fr-FR')}`;
            
            // Info de debug
            const serverTime = tracker.getServerTime();
            const dayStart = tracker.getLocalDayStart();
            document.getElementById('debugInfo').textContent = 
                `Heure serveur: ${serverTime.toLocaleTimeString('fr-FR')} • ` +
                `Début du cycle: ${dayStart.toLocaleTimeString('fr-FR')}`;
        }

        updateDisplay();
        setInterval(updateDisplay, 6000);
    </script>
</body>
</html>
